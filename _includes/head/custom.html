<!-- Fix contact info rendering on desktop -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Force repaint of sidebar elements on desktop
  if (window.innerWidth >= 1024) {
    const sidebar = document.querySelector('.sidebar');
    const authorUrls = document.querySelector('.author__urls');
    
    if (sidebar) {
      // Force a repaint by temporarily changing a style
      sidebar.style.display = 'none';
      sidebar.offsetHeight; // Trigger reflow
      sidebar.style.display = '';
    }
    
    if (authorUrls) {
      // Ensure contact info is visible
      authorUrls.style.display = 'block';
      authorUrls.style.opacity = '1';
      authorUrls.style.visibility = 'visible';
    }
  }
});
</script>

<!-- end custom head snippets -->
