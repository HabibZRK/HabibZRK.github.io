<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Your Name</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your main CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Light teal background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for the content */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02); /* Subtle scale effect on hover */
        }
        h1 {
            font-size: 3em;
            color: #00796b; /* Teal color */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            color: #424242; /* Dark gray text */
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #00796b; /* Teal color for links */
            font-weight: bold;
            border: 2px solid #00796b; /* Teal border */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #00796b; /* Teal background on hover */
            color: #ffffff; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're working hard on this section to showcase my projects and experiences.</p>
        <p>In the meantime, check out my <a href="https://habibzrk.github.io/index.html">main site</a> for more!</p>
    </div>
</body>
</html>
