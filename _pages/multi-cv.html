---
layout: archive
permalink: /resume/
---

<div class="title-container">
  <h1 id="page-title-text" class="page-title">CV</h1>
  <div class="controls-container">
    <div class="language-selector">
      <button class="lang-btn" data-lang="en">en</button>
      <button class="lang-btn" data-lang="de">de</button>
      <button class="lang-btn" data-lang="ar">ar</button>
    </div>
  </div>
</div>

<div id="cv-container" class="cv-container">
  <!-- CV content will be loaded here -->
</div>

<script type="text/javascript">
// Inject CV data directly from Jekyll's data system
const cvData = {{ site.data.cv-multi-lang | jsonify }};

document.addEventListener('DOMContentLoaded', function() {
  // Language Management
  // Get language from localStorage or default to English
  let currentLang = localStorage.getItem('cv-language') || 'en';
  
  // Store data globally for language switching
  window.cvData = cvData;
  
  // Initial render
  renderCV(cvData, currentLang);
  
  // Set active language button
  document.querySelector(`.lang-btn[data-lang="${currentLang}"]`).classList.add('active');
  
  // Language switcher event listeners
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const lang = this.getAttribute('data-lang');
      
      if (lang !== currentLang) {
        currentLang = lang;
        
        // Save language preference to localStorage
        localStorage.setItem('cv-language', lang);
        
        // Update active button
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Apply RTL only to the CV container, not the entire document
        // document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
        
        // Re-render CV
        renderCV(window.cvData, currentLang);
      }
    });
  });
  
  // Function to render CV based on language
  function renderCV(data, lang) {
    const container = document.getElementById('cv-container');
    
    // Clear previous content
    container.innerHTML = '';
    
    // Add language-specific class
    container.className = `cv-container lang-${lang}`;
    container.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
    
    // Update page title based on language
    const pageTitleElem = document.getElementById('page-title-text');
    if (pageTitleElem) {
      if (lang === 'en') {
        pageTitleElem.textContent = '';
      } else if (lang === 'de') {
        pageTitleElem.textContent = '';
      } else if (lang === 'ar') {
        pageTitleElem.textContent = '';
      }
    }
    
    // Basic information section
    const header = document.createElement('header');
    header.className = 'cv-header';
    header.innerHTML = `
      <div class="cv-header-grid">
        <div class="cv-header-col cv-header-photo-col">
          <div class="cv-profile-photo-wrap">
            <img src="/images/profile.jpg" alt="Profile photo" class="cv-profile-photo" loading="lazy" />
          </div>
        </div>
        <div class="cv-header-col cv-header-main-col">
          <h1>${typeof data.basics.name === 'object' ? data.basics.name.lang[lang] : data.basics.name}</h1>
          <p class="cv-summary">${data.basics.summary.lang[lang]}</p>
          <div class="cv-contact-row">
            ${data.basics.email ? `<span class="email"><i class="fas fa-envelope"></i> ${data.basics.email}</span>` : ''}
            ${data.basics.website ? `<span class="website"><i class="fas fa-globe"></i> <a href="${data.basics.website}" target="_blank">${data.basics.website.replace('https://', '')}</a></span>` : ''}
            <span class="cv-location"><i class="fas fa-map-marker-alt"></i> ${data.basics.location.city}, ${data.basics.location.countryCode}</span>
          </div>
          <div class="cv-profiles cv-profiles-frame">
            ${(data.basics.profiles || []).map((profile, idx, arr) => {
              if (!profile.url) return '';
              let icon = '';
              const net = profile.network.toLowerCase();
              if (net.includes('linkedin')) icon = 'fab fa-linkedin';
              else if (net.includes('github')) icon = 'fab fa-github';
              else if (net.includes('orcid')) icon = 'ai ai-orcid';
              else icon = `fab fa-${net.replace(' ', '-')}`;
              // Add class for first, last, and middle for border radius
              let extraClass = '';
              if (arr.length === 1) extraClass = 'only';
              else if (idx === 0) extraClass = 'first';
              else if (idx === arr.length - 1) extraClass = 'last';
              else extraClass = 'middle';
              return `<a href="${profile.url}" target="_blank" class="cv-profile-btn ${extraClass}"><i class="${icon}"></i> ${profile.network}</a>`;
            }).join('')}
          </div>
        </div>
      </div>
    `;
    
  // (No longer render profiles here; handled in header HTML for two-column layout)
    
    container.appendChild(header);
    
    // Create content wrapper for proper styling
    const contentWrapper = document.createElement('div');
    contentWrapper.className = 'cv-content';
    
    // Create sections
    
    // Work Experience - Now as a standalone section
    if (data.work && data.work.length > 0) {
      const sectionLabels = {
        'en': 'Work Experience',
        'de': 'Berufserfahrung',
        'ar': 'Ø§Ù„Ø®Ø¨Ø±Ø© Ø§Ù„Ù…Ù‡Ù†ÙŠØ©'
      };
      
      const workSection = createSection(sectionLabels[lang], 'work');
      
      data.work.forEach(job => {
        const jobDiv = document.createElement('div');
        jobDiv.className = 'cv-item';
        
        const dateRange = formatDateRange(job.startDate, job.endDate, lang);
        const company = job.company.lang[lang];
        const position = job.position.lang[lang];
        const location = job.location.lang[lang];
        const summary = job.summary.lang[lang];
        
        jobDiv.innerHTML = `
          <div class="cv-item-header">
            <h3>${position} | <span class="cv-company">${company}</span></h3>
          </div>
          <div class="cv-item-subheader">
            <span class="cv-date-outside">${dateRange}</span>
            <span class="cv-location"><i class="fas fa-map-marker-alt"></i> ${location}</span>
            ${job.website ? `<span class="cv-website"><i class="fas fa-globe"></i> <a href="${job.website}" target="_blank">${job.website.replace('https://', '')}</a></span>` : ''}
          </div>
          <p class="cv-summary">${summary}</p>
        `;
        
        // Add highlights with 'View more' if too long
        if (job.highlights && job.highlights.length > 0) {
          const highlightsList = document.createElement('ul');
          highlightsList.className = 'cv-highlights';
          const maxVisible = 8;
          let isExpanded = false;
          // Add first 8 highlights
          job.highlights.forEach((highlight, idx) => {
            const li = document.createElement('li');
            li.textContent = highlight.lang[lang];
            if (idx >= maxVisible) li.style.display = 'none';
            highlightsList.appendChild(li);
          });
          jobDiv.appendChild(highlightsList);
          if (job.highlights.length > maxVisible) {
            const viewMoreBtn = document.createElement('button');
            viewMoreBtn.className = 'cv-view-more-btn';
            viewMoreBtn.textContent = '+ View more';
            viewMoreBtn.onclick = function() {
              isExpanded = !isExpanded;
              highlightsList.querySelectorAll('li').forEach((li, idx) => {
                if (idx >= maxVisible) li.style.display = isExpanded ? '' : 'none';
              });
              viewMoreBtn.textContent = isExpanded ? '- View less' : '+ View more';
            };
            jobDiv.appendChild(viewMoreBtn);
          }
        }
        
        // Add project links if any
        if (job.projectLinks && job.projectLinks.length > 0) {
          const projectLinks = document.createElement('div');
          projectLinks.className = 'cv-project-links';
          
          const projectLabels = {
            'en': 'Projects:',
            'de': 'Projekte:',
            'ar': 'Ø§Ù„Ù…Ø´Ø§Ø±ÙŠØ¹:'
          };
          
          projectLinks.innerHTML = `<strong>${projectLabels[lang]}</strong> `;
          
          job.projectLinks.forEach((project, idx) => {
            const link = document.createElement('a');
            link.href = project.url;
            link.target = '_blank';
            link.textContent = project.name;
            projectLinks.appendChild(link);
            
            if (idx < job.projectLinks.length - 1) {
              projectLinks.appendChild(document.createTextNode(', '));
            }
          });
          
          jobDiv.appendChild(projectLinks);
        }
        
        workSection.appendChild(jobDiv);
      });
      
      contentWrapper.appendChild(workSection);
    }
    
    // Education as a full-width section
    if (data.education && data.education.length > 0) {
      const eduSectionLabels = {
        'en': 'Education',
        'de': 'Ausbildung',
        'ar': 'Ø§Ù„ØªØ¹Ù„ÙŠÙ…'
      };
      const eduSection = createSection(eduSectionLabels[lang], 'education');
      data.education.forEach(edu => {
        const eduDiv = document.createElement('div');
        eduDiv.className = 'cv-item';
        const dateRange = formatDateRange(edu.startDate, edu.endDate, lang);
        const institution = edu.institution.lang[lang];
        const area = edu.area.lang[lang];
        eduDiv.innerHTML = `
          <div class="cv-item-header">
            <h3>${area}</h3>
          </div>
          <div class="cv-item-subheader">
            <span class="cv-date-outside">${dateRange}</span>
            <span class="cv-institution">${institution}</span>
            ${edu.gpa ? `<span class="cv-gpa">GPA: ${edu.gpa}</span>` : ''}
          </div>
        `;
        eduSection.appendChild(eduDiv);
      });
      contentWrapper.appendChild(eduSection);
    }

    // Volunteering as a full-width section below education
    if (data.volunteering && data.volunteering.length > 0) {
      const volSectionLabels = {
        'en': 'Volunteering',
        'de': 'Ehrenamtliche TÃ¤tigkeit',
        'ar': 'Ø§Ù„Ø¹Ù…Ù„ Ø§Ù„ØªØ·ÙˆØ¹ÙŠ'
      };
      const volSection = createSection(volSectionLabels[lang], 'volunteering');
      data.volunteering.forEach(vol => {
        const volDiv = document.createElement('div');
        volDiv.className = 'cv-item';
        const dateRange = formatDateRange(vol.startDate, vol.endDate, lang);
        const organization = vol.organization.lang[lang];
        const position = vol.position.lang[lang];
        const location = vol.location.lang[lang];
        const summary = vol.summary.lang[lang];
        volDiv.innerHTML = `
          <div class="cv-item-header">
            <h3>${position} | ${organization}</h3>
          </div>
          <div class="cv-item-subheader">
            <span class="cv-date-outside">${dateRange}</span>
            <span class="cv-location"><i class="fas fa-map-marker-alt"></i> ${location}</span>
            ${vol.website ? `<span class="cv-website"><i class="fas fa-globe"></i> <a href="${vol.website}" target="_blank">${vol.website.replace('https://', '')}</a></span>` : ''}
          </div>
          <p class="cv-summary">${summary}</p>
        `;
        // Add highlights with 'View more' if too long
        if (vol.highlights && vol.highlights.length > 0) {
          const highlightsList = document.createElement('ul');
          highlightsList.className = 'cv-highlights';
          const maxVisible = 8;
          let isExpanded = false;
          vol.highlights.forEach((highlight, idx) => {
            const li = document.createElement('li');
            li.textContent = highlight.lang[lang];
            if (idx >= maxVisible) li.style.display = 'none';
            highlightsList.appendChild(li);
          });
          volDiv.appendChild(highlightsList);
          if (vol.highlights.length > maxVisible) {
            const viewMoreBtn = document.createElement('button');
            viewMoreBtn.className = 'cv-view-more-btn';
            viewMoreBtn.textContent = '+ View more';
            viewMoreBtn.onclick = function() {
              isExpanded = !isExpanded;
              highlightsList.querySelectorAll('li').forEach((li, idx) => {
                if (idx >= maxVisible) li.style.display = isExpanded ? '' : 'none';
              });
              viewMoreBtn.textContent = isExpanded ? '- View less' : '+ View more';
            };
            volDiv.appendChild(viewMoreBtn);
          }
        }
        volSection.appendChild(volDiv);
      });
      contentWrapper.appendChild(volSection);
    }
    
    // Skills
    if (data.skills && data.skills.length > 0) {
      const sectionLabels = {
        'en': 'Skills',
        'de': 'FÃ¤higkeiten',
        'ar': 'Ø§Ù„Ù…Ù‡Ø§Ø±Ø§Øª'
      };
      
      const section = createSection(sectionLabels[lang], 'skills');
      
      // --- More compact skills layout: 4 columns on desktop, 3 on tablet, 2 on phone ---
      const grid = document.createElement('div');
      grid.className = 'cv-skill-grid';
      data.skills.forEach(skillGroup => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'cv-skill-group compact';
        groupDiv.innerHTML = `<h3>${skillGroup.group.lang[lang]}</h3>`;
        const skillList = document.createElement('div');
        skillList.className = 'cv-skill-list';
        skillGroup.items.forEach(skill => {
          const skillItem = document.createElement('div');
          skillItem.className = 'cv-skill-item';
          let skillName = skill.name;
          if (typeof skill.name === 'object' && skill.name.lang) {
            skillName = skill.name.lang[lang];
          }
          const rating = skill.rating;
          const ratingStars = 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
          skillItem.innerHTML = `
            <span class=\"cv-skill-name\">${skillName}</span>
            <span class=\"cv-skill-rating\">${ratingStars}</span>
          `;
          skillList.appendChild(skillItem);
        });
        groupDiv.appendChild(skillList);
        grid.appendChild(groupDiv);
      });
      section.appendChild(grid);
      
      contentWrapper.appendChild(section);
    }
    
    // Languages
    if (data.languages && data.languages.length > 0) {
      const sectionLabels = {
        'en': 'Languages',
        'de': 'Sprachen',
        'ar': 'Ø§Ù„Ù„ØºØ§Øª'
      };
      
      const section = createSection(sectionLabels[lang], 'languages');
      
      const langList = document.createElement('div');
      langList.className = 'cv-language-list';
      
      data.languages.forEach(language => {
        const langItem = document.createElement('div');
        langItem.className = 'cv-language-item';
        
        // Handle C3 as Mother Tongue with appropriate translations
        let fluencyDisplay = language.fluency;
        if (language.fluency === 'C3') {
          const motherTongueLabels = {
            'en': 'Mother Tongue',
            'de': 'Muttersprache',
            'ar': 'Ù„ØºØ© Ø£Ù…'
          };
          fluencyDisplay = motherTongueLabels[lang];
        }
        
        langItem.innerHTML = `
          <span class="cv-language-name">${language.language.lang[lang]}</span>
          <span class="cv-language-level">${fluencyDisplay}</span>
        `;
        
        langList.appendChild(langItem);
      });
      
      section.appendChild(langList);
      contentWrapper.appendChild(section);
    }
    
    // Interests
    if (data.interests && data.interests.length > 0) {
      const sectionLabels = {
        'en': 'Interests',
        'de': 'Interessen',
        'ar': 'Ø§Ù„Ø§Ù‡ØªÙ…Ø§Ù…Ø§Øª'
      };
      
      const section = createSection(sectionLabels[lang], 'interests');
      
      const interestList = document.createElement('div');
      interestList.className = 'cv-interest-list';
      
      data.interests.forEach(interest => {
        const interestItem = document.createElement('div');
        interestItem.className = 'cv-interest-item';
        interestItem.textContent = interest.name.lang[lang];
        
        interestList.appendChild(interestItem);
      });
      
      section.appendChild(interestList);
      contentWrapper.appendChild(section);
    }
    
    // References (toggleable)
    if (data.references && data.references.length > 0) {
      const sectionLabels = {
        'en': 'References',
        'de': 'Referenzen',
        'ar': 'Ø§Ù„Ù…Ø±Ø§Ø¬Ø¹'
      };
      const section = createSection(sectionLabels[lang], 'references');
  // Toggle button with arrow
  const toggleBtn = document.createElement('button');
  toggleBtn.className = 'cv-toggle-btn';
  toggleBtn.innerHTML = `<span class="cv-toggle-arrow" style="display:inline-block;transition:transform 0.2s;">&#9654;</span> <span class="cv-toggle-label">Show References</span>`;
  toggleBtn.style.margin = '1rem 0 0.5rem 0';
  section.appendChild(toggleBtn);
      // References container
      const refsContainer = document.createElement('div');
      refsContainer.style.display = 'none';
      data.references.forEach(reference => {
        const refDiv = document.createElement('div');
        refDiv.className = 'cv-reference';
        let refName = reference.name;
        if (typeof reference.name === 'object' && reference.name.lang) {
          refName = reference.name.lang[lang];
        }
        let position = '';
        if (reference.position && reference.position.lang) {
          position = reference.position.lang[lang];
        }
        refDiv.innerHTML = `
          <div class="cv-reference-name">${refName}</div>
          ${position ? `<div class="cv-reference-position">${position}</div>` : ''}
          ${reference.affiliation ? `<div class="cv-reference-affiliation">${reference.affiliation}</div>` : ''}
          ${reference.email ? `<div class="cv-reference-email">${reference.email}</div>` : ''}
        `;
        refsContainer.appendChild(refDiv);
      });
      // Add reference note if available
      if (data.references_note && data.references_note.lang && data.references_note.lang[lang]) {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'cv-reference-note';
        noteDiv.innerHTML = `ðŸ“§ <strong>${data.references_note.lang[lang]}</strong>`;
        refsContainer.appendChild(noteDiv);
      }
      section.appendChild(refsContainer);
      toggleBtn.onclick = function() {
        const arrow = toggleBtn.querySelector('.cv-toggle-arrow');
        const label = toggleBtn.querySelector('.cv-toggle-label');
        if (refsContainer.style.display === 'none') {
          refsContainer.style.display = '';
          arrow.style.transform = 'rotate(90deg)';
          label.textContent = 'Hide References';
        } else {
          refsContainer.style.display = 'none';
          arrow.style.transform = 'rotate(0deg)';
          label.textContent = 'Show References';
        }
      };
      contentWrapper.appendChild(section);
    }
    
    // Append content wrapper to container
    container.appendChild(contentWrapper);
  }
  
  // Helper function to create a section
  function createSection(title, className) {
    const section = document.createElement('section');
    section.className = `cv-section cv-${className}`;
    
    const sectionTitle = document.createElement('h2');
    sectionTitle.className = 'cv-section-title';
    sectionTitle.textContent = title;
    
    section.appendChild(sectionTitle);
    return section;
  }
  
  // Format date range based on language
  function formatDateRange(startDate, endDate, lang) {
    // Format options for each language
    const options = {
      'en': { format: 'MMM YYYY', present: 'Present' },
      'de': { format: 'MMM YYYY', present: 'Aktuell' },
      'ar': { format: 'MMM YYYY', present: 'Ø­Ø§Ù„ÙŠ' }
    };
    
    let formattedStart = startDate;
    let formattedEnd = endDate === 'present' ? options[lang].present : endDate;
    
    // Return formatted date range
    return `${formattedStart} - ${formattedEnd}`;
  }
});
</script>

<style>

/* Typography Enhancement */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap');

  background: var(--cv-bg-gradient);
  color: var(--cv-text-primary);

  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
